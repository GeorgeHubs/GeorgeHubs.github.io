<!DOCTYPE html>

<html>
    <head>
	    <title>NodesTest</title>
	</head>
	
	<body onload="moveIfFree();addNDots();move();" style="margin:0;overflow:hidden;">
	    <canvas style="position:absolute;top:22px;left:0" width="10px" height="10px" onmousemove="getMousePos(event);" onclick="if(isActive){pickCheck();}" id="myCanvas"></canvas>
		<div id ="showSurfBtn" onclick="if(showSurface){this.style.backgroundColor='red';showSurface = false;}else {showSurface = true;this.style.backgroundColor='green';}" style="position:absolute;top:25px;right:10px;width:150px;height:auto;padding:10px;background-color:red;opacity:0.8;color:white;">Evidentiaza suprafata delimitata de puncte</div>
	    <div id="startStop" onclick="if(isActive == true){isActive = false;this.innerHTML = 'Porneste';}else {isActive = true;this.innerHTML = 'Opreste';this.style.height = 22 + 'px';}" style="z-index:5;color:white;position:absolute;width:100%;height:22px;top:0;left:0;background-color:rgba(150,150,150,0.8);text-align:center;font-size:20px;">Porneste</div>
	</body>
	
	<script>
	    var isActive = false;
	    var canvRef = document.getElementById('myCanvas');
		canvRef.width = window.innerWidth;
		canvRef.height = window.innerHeight-22;
		var canvCtx = canvRef.getContext('2d');
	
	    var myDots = new dot();
        var mouse = {x:0,y:0};         
		var mouseCarry = false; 
		var showSurface = false; 
		 
	    function dot(){
		    this.x = 10 + Math.floor(Math.random()*(canvRef.width-20));
			this.y = 10 + Math.floor(Math.random()*(canvRef.height-20));
			
			this.destX = 10 + Math.floor(Math.random()*(canvRef.width-20));
			this.destY = 10 + Math.floor(Math.random()*(canvRef.height-20));
			
			this.isPicked = false;
			this.connectedTo = null;
			this.next = null;
		}
		
		function addDot(){
		    var aux = new dot();
            			
			aux.next = myDots;
			myDots = aux;
		}
		
		function addNDots(){
		    var count = 2;
			
			while(count != 0)
			{
			    count --;
				addDot();
			}
			connectEm();
		}
		
		function getMousePos(event){
		    mouse.x = event.clientX;
			mouse.y = event.clientY - 22;
		}
		
		function pickCheck(){
		    var aux = myDots;
			
            if(mouseCarry == true)
            {			
		        while(aux)
			    {
			        if(aux.isPicked == true)
				    { 
				        aux.isPicked = false;
						mouseCarry = false;
						return;
				    }
					
				    aux = aux.next;
			    }
			}
			else
			{
			    while(aux)
			    {
			        if(Math.sqrt(Math.pow(aux.x-mouse.x,2)+Math.pow(aux.y-mouse.y,2)) < 10)
				    {
				        aux.isPicked = true;
					    mouseCarry = true;
						return;
				    }
					
			        aux = aux.next;
			    }
			}	
		}
		
		function move(){
		    if(isActive)
			{
		    var aux = myDots;
		    
			while(aux)
			{
			    if(aux.isPicked == true)
				{
				    aux.x = mouse.x;
					aux.y = mouse.y;
				}
				aux = aux.next;
			}
			
		    setTimeout('move()',10);
			}
			else{
			    setTimeout('move()',1000);
			}
		}
		
		function moveIfFree(){
		    var aux = myDots;
			
			if(isActive)
			{
			while(aux)
			{
			    if(aux.isPicked == false)
				{
				    if(aux.y < aux.destY)
					{
					    aux.y +=1;
					}
					
					if(aux.y > aux.destY)
					{
					    aux.y -=1;
					}
					
					if(aux.x > aux.destX)
					{
					    aux.x -=1;
					}
					
					if(aux.x < aux.destX)
					{
					    aux.x +=1;
					}
				}
				
				if(aux.x == aux.destX && aux.y == aux.destY)
				{
				    console.log("Am ajuns la destinatie;");
				    aux.destX = 10 + Math.floor(Math.random()*(canvRef.width-20));
					aux.destY = 10 + Math.floor(Math.random()*(canvRef.height-20));
				}
				
				aux = aux.next;
			}
			
			setTimeout('moveIfFree()',10);
			}
			else
			{
			    setTimeout('moveIfFree()',1000);
			}
		}
		
		function connectEm(){
		    var aux = myDots;
			
			while(aux.next)
			{
			    if(aux.next.connectedTo == null)
				{
				    aux.next.connectedTo = aux;
				}
				aux = aux.next;
			}
			draw();
		}
		
		function draw(){
            
            canvCtx.fillStyle="black";
		    canvCtx.fillRect(0,0,canvRef.width,canvRef.height);
		    
		    var aux = myDots;
		    canvCtx.fillStyle = "rgb(200,200,200)";
			canvCtx.strokeStyle = "white";
			
		    while(aux.next)
			{
			    canvCtx.beginPath();
			    canvCtx.moveTo(aux.x,aux.y);
				canvCtx.lineTo(aux.next.x,aux.next.y);
				canvCtx.stroke();
				canvCtx.closePath();
				
				aux = aux.next;
			}
			
				canvCtx.beginPath();
			    canvCtx.moveTo(aux.x,aux.y);
				canvCtx.lineTo(myDots.x,myDots.y);
				canvCtx.stroke();
				canvCtx.closePath();
			
			aux = myDots;
			
			while(aux)
			{				
				canvCtx.fillStyle = "yellow";
				canvCtx.beginPath();
				canvCtx.arc(aux.destX,aux.destY,5,0,2*Math.PI);
				canvCtx.fill();
				canvCtx.closePath();
				
				canvCtx.fillStyle = "rgb(200,200,200)";
				
				canvCtx.beginPath();
				canvCtx.arc(aux.x,aux.y,5,0,2*Math.PI);
				canvCtx.fill();
				canvCtx.closePath();
				
			    aux = aux.next;
			}
			    
            if(showSurface == true)
			{
			    canvCtx.fillStyle = "rgba(200,200,200,0.5)";
			    aux = myDots;
				
			    canvCtx.beginPath();
			    canvCtx.moveTo(aux.x,aux.y);
			
			    while(aux.next)
			    {
				    canvCtx.lineTo(aux.next.x,aux.next.y);

				    aux = aux.next;
			    }
			    canvCtx.lineTo(myDots.x,myDots.y);
			    canvCtx.fill();			
			}  
			
			setTimeout('draw()',10);
		}
		
		
	</script>
</html>
