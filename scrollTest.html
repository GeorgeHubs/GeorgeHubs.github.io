    <script>
	    var bodyRect = document.body.getBoundingClientRect();
        var rect = document.getElementById('test1').getBoundingClientRect();			
	
	    function move(x)
		{
		    rect = document.getElementById('test'+x).getBoundingClientRect();
			
			if(window.pageYOffset < (rect.top + 400*(x-1)) && (window.pageYOffset+500) <= document.body.offsetHeight)
			{
			    console.log(window.pageYOffset+500, document.body.offsetHeight);
			    window.scrollBy(0,20);
				setTimeout('move('+x+')',10);
			}
		}
	
	
	</script>
